<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Justine Exercise</title>
        <link rel="stylesheet" href="style.css">
        <script src="scrip.js"></script>
    </head>
    <body>
        <div class="mainContainer">
            <p>Please gib ein Text ein</p>
            <input type="text" onfocus="this.value=''" id="textInput" autofocus="on" autocomplete="off" name="textInput">
            <button id="confirm">Confirm</button>
            <div class="mainOutputBox">
                <div>
                    <h4>Output Array</h4>
                    <div class = "outputBox" id ="output"></div>
                    <div id="outputCounter"></div>
                </div>

                <div class="spacerLeft">
                    <h4>Output Map</h4>
                    <div class="outputBox" id ="outputMap"></div>
                    <div id="outputCounterMap"></div>
                </div>
            </div>

            <hr>
            <div class="sortContent spacerBottom">
                <p>Sort Chars:</p>
                <button id="wordAscending">Sortieren aufsteigen</button>
                <button id="wordDescending">Sortieren absteigend</button>
            </div>

            <div class="sortContent">
                <p>Sort Numbers:</p>
                <button id="NumberAscending">Sortieren aufsteigen</button>
                <button id="NumberDescending">Sortieren absteigend</button>
            </div>
        </div>
    </body>
</html>
