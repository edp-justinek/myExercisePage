<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginRegisterStyle.css">
    <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  <form action="post">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email">
    </div>
    <br>
    <div>
      <label for="pw">Password:</label>
      <input type="password" id="pw">
    </div>
    <br>
      <input type="submit" id="submit" value="Log in">
  </form>
</body>
</html>
